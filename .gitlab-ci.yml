stages:
  - test
  - deploy

services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay

test:ansible:
  stage: test
  image: python:2.7
  script:
    - pip install ansible ansible-lint
    - ansible --version
    - for i in $(find ansible/ -name "*.yml"); do echo $i; ansible-lint $i; done

deploy:archlinux:
  stage: deploy
  image: docker:git
  script:
    - apk add --update build-base bash
    - docker login -u gitlab-ci-token -p "$CI_BUILD_TOKEN" "$CI_REGISTRY"
    - make docker-build image=arch
    - make docker-run image=arch
  only:
    - master
    - develop
