stages:
  - lint
  - configure
  - test

services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay
  ANSIBLE_VERSION: 2.4.0.0

# ================================
# lint

lint:debug:
  stage: lint
  image: python:2.7
  script:
    - pip install ansible molecule
    - cd debug && molecule lint

