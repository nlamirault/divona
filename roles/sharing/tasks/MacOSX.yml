---
- name: Check Syncthing installation
  command: which syncthing
  register: syncthing_installation
  changed_when: false
  ignore_errors: true
  check_mode: false

- name: Get installed Syncthing version
  shell: |
    set -o pipefail
    {{ syncthing_installation.stdout }} --version|awk -F' ' '{ print $2 }'|sed -e 's/v//g'
  when: not syncthing_installation is failed
  changed_when: false
  check_mode: false
  register: installed_syncthing_version

- name: Syncthing installation is required
  set_fact:
    syncthing_installation_required: "{{ syncthing_installation is failed or installed_syncthing_version.stdout != syncthing_version }}"

- name: Syncthing installation
  when:
    - syncthing_installation_required
  block:
    - name: Download Syncthing archive
      get_url:
        url: "{{ syncthing_darwin_download_url }}"
        dest: "/tmp/{{ syncthing_darwin_package_name }}"
        mode: 0600
        checksum: "{{ syncthing_darwin_checksum }}"
        force: true

    - name: Extract Syncthing archive
      unarchive:
        src: "/tmp/{{ syncthing_darwin_package_name }}"
        dest: "{{ syncthing_darwin_dir }}"

    - name: Install Syncthing CLI
      file:
        src: "{{ syncthing_darwin_file }}"
        dest: /home/{{ user }}/bin/syncthing
        state: link
