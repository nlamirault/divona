---
- name: Install i3 and tools
  openbsd_pkg:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - x11/i3
      - i3lock
      - i3status

- name: Install Openbox and tools
  openbsd_pkg:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - openbox
      # - openbox-themes
      - obconf
      - obmenu

- name: Install windows managers tools
  openbsd_pkg:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - conky
      - thunar
      - thunar-vfs
      - thunar-archive-plugin
      - tint2

- name: Install XFCE4
  openbsd_pkg:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - xfce4-wm
