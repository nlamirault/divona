- name: Verify Golang archive
  stat: path=/Users/{{ user }}/Apps/go{{ go_version }}.darwin-amd64.pkg
  register: golang_archive

- name: Download Golang
  get_url: url=https://storage.googleapis.com/golang/go{{ go_version }}.darwin-amd64.pkg dest=/Users/{{ user }}/Apps/go{{ go_version }}.darwin-amd64.pkg mode=0440
  when: golang_archive.stat.exists == False

- name: Verify Rust archive
  stat: path=/Users/{{ user }}/Apps/rust-{{ rust_version }}-x86_64-apple-darwin.pkg
  register: rust_archive

- name: Download Rust
  get_url: url=https://static.rust-lang.org/dist/rust-{{ rust_version }}-x86_64-apple-darwin.pkg dest=/Users/{{ user }}/Apps/rust-{{ rust_version }}-x86_64-apple-darwin.pkg mode=0440
  when: rust_archive.stat.exists == False

# - name: Download Swift
