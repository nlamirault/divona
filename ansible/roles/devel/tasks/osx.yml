- name: Verify NodeJS archive
  stat: path=/Users/{{ user }}/Apps/node-v{{ node_version }}-darwin-x64.tar.gz
  register: node_archive

- name: Download NodeJS
  get_url: url=https://nodejs.org/dist/v{{ node_version }}/node-v{{ node_version }}-darwin-x64.tar.gz dest=/Users/{{ user }}/Apps/node-v{{ node_version }}-darwin-x64.tar.gz mode=0440
  when: node_archive.stat.exists == False

- name: Verify Erlang archive
  stat: path=/Users/{{ user }}/Apps/otp_src_{{ erlang_version }}.tar.gz
  register: erlang_archive

- name: Download Erlang
  get_url: url=http://erlang.org/download/otp_src_{{ erlang_version }}.tar.gz dest=/Users/{{ user }}/Apps/otp_src_{{ erlang_version }}.tar.gz
  when: erlang_archive.stat.exists == False

- name: Install Virtualbox
  homebrew_cask: name=virtualbox state=present

- name: Install Vagrant
  homebrew_cask: name=vagrant state=present
