- shell:
    id

- name: Install Virtualbox
  pacman:
    name: "{{ item }}"
    state: present
  with_items:
    - virtualbox
    # - virtualbox-host-dkms
    # - linux-headers

- name: Install Vagrant
  pacman:
    name: vagrant
    state: present

- name: Install KVM
  pacman:
    name: "{{ item }}"
    state: present
  with_items:
    - libvirt
    - qemu

- name: Add user to cloud groups
  user:
    name: "{{ ansible_user }}"
    shell: /bin/bash
    groups: {{ item }}
    append: yes
  with_items:
    - docker
    - rkt
    # - kvm
    # - libvirt

- name: Cloud services enable
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
    use: service
  with_items:
    - docker
    - libvirtd
