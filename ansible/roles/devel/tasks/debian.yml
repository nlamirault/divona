- name: Install Docker
  apt: pkg={{ item }} state=installed
  with_items:
    - docker-engine

- name: Install Virtualbox
  apt: pkg={{ item }} state=installed
  with_items:
    - virtualbox

- stat: path=/home/{{ user }}/Apps/vagrant_1.8.3_x86_64.deb
  register: vagrant_debfile

- name: Download Vagrant
  get_url: url=https://releases.hashicorp.com/vagrant/1.8.3/vagrant_1.8.3_x86_64.deb dest=/home/{{ user }}/Apps/vagrant_1.8.3_x86_64.deb mode=0440
  when: vagrant_debfile.stat is not defined
