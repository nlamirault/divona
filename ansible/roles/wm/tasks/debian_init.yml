- name: Install window manager
  apt: pkg={{ item }} state=installed
  with_items:
    - i3
    - openbox
    # - openbox-themes
    - obconf
    - obmenu
    - conky-all
    - thunar
    - thunar-volman
    - thunar-archive-plugin
    - tint2

- name: Install XFCE
  apt: pkg={{ item }} state=installed
  with_items:
    - xfce4
    # - xfce4-goodies
    - xfce4-notifyd
