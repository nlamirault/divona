- name: Install window manager
  pkgng:
    pkg: "{{ item }}"
    state: present
  with_items:
    - i3
    - i3lock
    - i3status
    - openbox
    # - openbox-themes
    - obconf
    - obmenu
    - conky
    - Thunar
    - thunar-vfs
    - thunar-archive-plugin
    - tint2

- name: Install XFCE4
  pkgng:
    pkg: "{{ item }}"
    state: present
  with_items:
    - xfce4-wm
