#
# Base settings for Arch
#
#

- name: Install Arch Pacman file
  copy: src=pacman.conf dest=/etc/ owner=root mode=644

# - name: Arch refresh keys
#   command: pacman-key --refresh-keys

- name: Install Yaourt
  pacman: name=yaourt state=installed update_cache=yes

- name: Install defaults packages
  pacman: name={{ item }} state=installed
  with_items:
    - bash-completion
    - dhclient
    - openssh
    - man-db
    - wget
    - curl
    - dunst
    - ngrep
    - tree
    - git-core
    - gnupg
    - tig
    - unzip
    - logrotate
    - rsyslog
    - sysstat
    - tmux
    - w3m
    - mlocate
    - dnsutils
    - neovim
    - texi2html
    - termite
    - terminator
    - feh

- name: Install X
  pacman: name={{ item }} state=installed
  with_items:
    - xorg-server
    - xorg-xinit
    - xorg-server-utils
    - slim
    - slim-themes
    - archlinux-themes-slim

- name: Install Python tools
  pacman: name={{ item }} state=installed
  with_items:
    - python-pip
    - python2-pip
    - python-pylint
    - python2-pylint
    - python-pycurl
    - python2-pycurl

- name: Install Ruby
  pacman: name={{ item }} state=installed
  with_items:
    - ruby

- name: Install ChangeLog
  copy: src=ChangeLog dest=/etc/ owner=root mode=644

- name: Install motd
  copy: src=motd dest=/etc/ owner=root mode=644
