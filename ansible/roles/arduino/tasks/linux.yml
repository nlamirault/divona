- stat: path=/home/{{ user }}/Apps/arduino-1.6.9-linux64.tar.xz
  register: arduino_archive

- name: Download Arduino
  get_url: url=https://downloads.arduino.cc/arduino-1.6.9-linux64.tar.xz dest=/home/{{ user }}/Apps/arduino-1.6.9-linux64.tar.xz mode=0440
  when: arduino_archive.stat is not defined

- stat: path=/home/{{ user }}/Apps/fritzing-0.9.3b.linux.AMD64.tar.bz2
  register: fritzing_archive

- name: Download Fritzing
  get_url: url=http://fritzing.org/media/downloads/fritzing-0.9.3b.linux.AMD64.tar.bz2 dest=/home/{{ user }}/Apps/fritzing-0.9.3b.linux.AMD64.tar.bz2 mode=0440
  when: fritzing_archive.stat is not defined
