- name: Create user binary directory
  file: path=/Users/{{ user }}/bin state=directory mode=0755

- name: Create Applications directory
  file: path=/Users/{{ user }}/Apps state=directory mode=0755

- name: Verify Android Studio
  stat: path=/home/{{ user }}/Apps/android-studio-ide-{{ android_studio_build }}-mac.dmg
  register: android_studio_archive

- name: Download Android Studio
  get_url: url=https://dl.google.com/dl/android/studio/ide-zips/{{ android_studio_version }}/android-studio-ide-{{ android_studio_build }}-mac.dmg dest=/home/{{ user }}/Apps/android-studio-ide-{{ android_studio_build }}-mac.dmg mode=0440
  when: android_studio_archive.stat.exists == False
