---
- name: Install X
  pacman:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - libglvnd
      - xorg-server
      - xorg-xinit
      - slim
      - slim-themes
      - archlinux-themes-slim
      # - lxdm
      # - lxdm-gtk3
      - sddm
      - lightdm
      - lightdm-gtk-greeter-settings
      - lightdm-webkit2-greeter
      - light-locker

# - name: Install themes
#   pacman:
#     name: "{{ packages }}"
#     state: latest
#   vars:
#     packages:
#       - arc-gtk-theme
#       - adapta-gtk-theme

- name: Install web browsers
  pacman:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - chromium
      # - brave

- name: Install multimedia applications
  pacman:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - gimp
      - inkscape

- name: Install video applications
  pacman:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - vlc

- name: Install communications applications
  pacman:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - irssi
      - vinagre
      - rdesktop

- name: Install documentation applications
  pacman:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - evince
      - mupdf

- name: Install fonts
  pacman:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - awesome-terminal-fonts
      # - ttf-symbola

- name: Install security tools
  pacman:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - keepassxc
      - arch-audit
