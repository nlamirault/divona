machine:
  pre:
    - sudo pip install ansible
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - sudo ansible -c local -m ping all -i ansible/hosts/local

test:
  override:
    - sudo ansible-playbook -i ansible/hosts/local ansible/divona.yml --extra-vars="user=ubuntu"