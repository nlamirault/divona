---
- name: Editors for Debian
  block:
    - include_tasks: debian_editors.yml
  when: ansible_distribution == 'Debian'
  become: true
  become_user: root

- name: Editors for Arch Linux
  block:
    - include_tasks: arch_editors.yml
  when: ansible_distribution == 'Arch Linux'
  become: true
  become_user: root

- name: Editors for CentOS
  block:
    - include_tasks: centos_editors.yml
  when: ansible_distribution == 'CentOS'
  become: true
  become_user: root

- name: Editors for Linux Mint
  block:
    - include_tasks: mint_editors.yml
  when: ansible_distribution == 'Linux Mint'
  become: true
  become_user: root

- name: Editors for Fedora
  block:
    - include_tasks: fedora_editors.yml
  when: ansible_distribution == 'Fedora'
  become: true
  become_user: root

- name: Editors for Linux
  block:
    - include_tasks: linux_editors.yml
  when: (ansible_distribution == 'Debian' or
         ansible_distribution == 'Archlinux' or
         ansible_distribution == 'CentOS' or
         ansible_distribution == 'Linux Mint' or
         ansible_distribution == 'Fedora')

- name: Editors for OSX
  block:
    - include_tasks: osx_editors.yml
  when: ansible_distribution == 'MacOSX'

- name: Editors for Windows
  block:
    - include_tasks: win_editors.yml
  when: ansible_distribution == 'Windows'
  become: true
  become_user: root

- name: Editors for FreeBSD
  block:
    - include_tasks: freebsd.yml
  when: ansible_distribution == 'FreeBSD'
  become: true
  become_user: root

- name: Editors for NetBSD
  block:
    - include_tasks: netbsd.yml
  when: ansible_distribution == 'NetBSD'
  become: true
  become_user: root
