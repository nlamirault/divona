---
- name: Include Linux specific tasks
  block:
    - include_tasks: "linux.yml"
  when: (ansible_distribution == 'Archlinux' or
         ansible_distribution == 'CentOS' or
         ansible_distribution == 'Debian' or
         ansible_distribution == 'Fedora' or
         ansible_distribution == 'Linux Mint')

- name: Include MacOSX-specific tasks
  block:
    - include_tasks: "{{ ansible_distribution }}.yml"
  when: ansible_distribution == 'MacOSX'

- name: Include Windows specific tasks
  block:
    - include_tasks: "{{ ansible_distribution }}.yml"
  when: ansible_distribution == 'Windows'

- name: Include FreeBSD specific tasks
  block:
    - include_tasks: "{{ ansible_distribution }}.yml"
  when: ansible_distribution == 'FreeBSD'

- name: Include NetBSD specific tasks
  block:
    - include_tasks: "{{ ansible_distribution }}.yml"
  when: ansible_distribution == 'NetBSD'

- name: Include OpenBSD specific tasks
  block:
    - include_tasks: "{{ ansible_distribution }}.yml"
  when: ansible_distribution == 'OpenBSD'

