lf_darwin_package_name: lf-darwin-amd64.tar.gz
lf_darwin_download_url: https://github.com/gokcehan/lf/releases/download/{{ lf_version }}/{{ lf_darwin_package_name }}
lf_darwin_dir: /Users/{{ user }}/bin/lf

gotop_version: 2.0.0
