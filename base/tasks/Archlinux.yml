---
- name: Update database
  pacman:
    update_cache: true

- name: Install distribution tools
  pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - pacman-contrib

- name: Install Bash shell
  pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - bash-completion

- name: Install Zsh shell
  pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - zsh-completions
      - zsh-autosuggestions
      - zsh-theme-powerlevel9k

- name: Install Fish shell
  pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - fish

- name: Install shell tools
  pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - screenfetch
      - tree
      - tmux
      - ncdu
      - feh
      - nnn
      - htop

- name: Install defaults packages
  pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - man-db
      - dunst
      - git
      - gnupg
      - tig
      - unzip
      - ccze
      - dmidecode

- name: Install terminal emulators
  pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - termite
      - alacritty

- name: Install networks tools
  pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - dhclient
      - iw
      - openssh
      - wget
      - curl
      - nghttp2
      - bind-tools
      - mtr
      - traceroute
      - openbsd-netcat
      - ipcalc
      - nmap
      - ngrep
      - nethogs

- name: Install modern Unix tools
  pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - fzf
      - ripgrep
      - exa
      - fd
      - bat
      - lsd
      - diskus

- name: Install file system tools
  pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - extfat-utils

