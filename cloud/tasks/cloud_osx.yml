---
- name: Install Packer
  homebrew:
    name: packer
    state: latest

- name: Install Terraform
  homebrew:
    name: terraform
    state: latest

- name: Install Vault
  homebrew:
    name: vault
    state: latest

- name: Install Kubernetes CLI
  homebrew:
    name: kubernetes-cli
    state: latest

- name: Install Minikube
  homebrew_cask:
    name: minikube
    state: latest

- name: Install GCloud SDK
  unarchive:
    src: "{{Â gcloud_sdk_darwin_download_url }}"
    dest: "{{ gcloud_sdk_dir }}"
    remote_src: true

- name: Adding GCloud command to user path
  file:
    src: "{{ gcloud_sdk_dir }}/google-cloud-sdk/bin/gcloud"
    dest: /home/{{ user }}/bin/gcloud
    state: link
