- name: Install Docker packages
  pacman:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - docker

- name: Add Docker group
  group:
    name: docker
    state: present

- name: Install Vagrant and tools
  pacman:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - virtualbox
      - libvirt
      - qemu
      - vagrant

- name: Add user to cloud groups
  user:
    name: "{{ user }}"
    groups: docker
    append: true

