- name: Install Terraform
  unarchive:
    src: "{{ terraform_download_url }}"
    dest: "{{ terraform_dir }}"
    remote_src: true

# - name: Adding terraform command to user path
#   file:
#     src: "{{ terraform_dir }}/terraform"
#     dest: /home/{{ user }}/bin/terraform
#     state: link

- name: Install Vault
  unarchive:
    src: "{{ vault_download_url }}"
    dest: "{{ vault_dir }}"
    remote_src: true

# - name: Adding Vault command to user path
#   file:
#     src: "{{ vault_dir }}/vault"
#     dest: /home/{{ user }}/bin/vault
#     state: link

- name: Install Kubernetes CLI
  get_url:
    url: "{{ kubernetes_cli_download_url }}"
    dest: "{{ kubernetes_cli_file }}"
    mode: 0755

- name: Install Minikube
  get_url:
    url: "{{ minikube_download_url }}"
    dest: "{{ minikube_file }}"
    mode: 0755
