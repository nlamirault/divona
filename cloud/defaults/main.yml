---
# defaults file for cloud

vagrant_version: 2.2.1
vagrant_download_url: https://releases.hashicorp.com/vagrant/{{ vagrant_version }}/vagrant_{{ vagrant_version }}_x86_64.deb

packer_version: 1.3.2
packer_package_name: "packer_{{ packer_version }}_linux_amd64.zip"
packer_download_url: https://releases.hashicorp.com/packer/{{ packer_version }}/packer_{{ packer_version }}_linux_amd64.zip
packer_dir: /home/{{ user }}/bin

terraform_version: 0.11.10
terraform_package_name: "terraform_{{ terraform_version }}_linux_amd64.zip"
terraform_download_url: https://releases.hashicorp.com/terraform/{{ terraform_version }}/terraform_{{ terraform_version }}_linux_amd64.zip
terraform_dir: /home/{{ user }}/bin

vault_version: 0.11.5
vault_package_name: "vault_{{ vault_version }}_linux_amd64.zip"
vault_download_url: https://releases.hashicorp.com/vault/{{ vault_version }}/vault_{{ vault_version }}_linux_amd64.zip
vault_dir: /home/{{ user }}/bin

kubernetes_cli_version: 1.12.2
kubernetes_cli_download_url: https://storage.googleapis.com/kubernetes-release/release/v{{ kubernetes_cli_version }}/bin/linux/amd64/kubectl
kubernetes_cli_file: /home/{{ user }}/bin/kubectl

minikube_version: 0.30.0
minikube_download_url: https://github.com/kubernetes/minikube/releases/download/v{{ minikube_version }}/minikube-linux-amd64
minikube_file: /home/{{ user }}/bin/minikube

gcloud_sdk_version: 225.0.0
gcloud_sdk_dir: /home/{{ user }}/Apps
gcloud_sdk_base_url: https://dl.google.com/dl/cloudsdk/channels/rapid/downloads
gcloud_sdk_linux_archive: google-cloud-sdk-{{ gcloud_sdk_version }}-linux-x86_64.tar.gz
gcloud_sdk_linux_download_url: "{{ gcloud_sdk_base_url }}/{{ gcloud_sdk_linux_archive }}"
gcloud_sdk_darwin_archive: "google-cloud-sdk-{{ gcloud_sdk_version }}-darwin-x86_64.tar.gz"
gcloud_sdk_darwin_download_url: "{{ gcloud_sdk_base_url }}/{{ gcloud_sdk_linux_archive }}"
gcloud_sdk_win_archive: "google-cloud-sdk-{{ gcloud_sdk_version }}-windows-x86_64.tar.gz"
gcloud_sdk_win_download_url: "{{ gcloud_sdk_base_url }}/{{ gcloud_sdk_linux_archive }}"

azure_cli_version: 2.0.51
azure_cli_dir: /home/{{ user }}/Apps/azure-cli/venv

aws_cli_version: 1.16.60
aws_cli_dir: /home/{{ user }}/Apps/aws-cli/venv

krew_version: 0.2.1
krew_download_url: https://storage.googleapis.com/krew/v{{ krew_version }}/krew.zip
krew_yaml_download_url: https://storage.googleapis.com/krew/v{{ krew_version }}/krew.yaml
krew_dir: /home/{{ user }}/bin

istio_version: 1.0.3
istio_linux_download_url: https://github.com/istio/istio/releases/download/{{ istio_version }}/istio-{{ istio_version }}-linux.tar.gz
istio_darwin_download_url: https://github.com/istio/istio/releases/download/{{ istio_version }}/istio-{{ istio_version }}-osx.tar.gz
istio_win_download_url: https://github.com/istio/istio/releases/download/{{ istio_version }}/istio-{{ istio_version }}-win.zip
istio_dir: /home/{{ user }}/Apps
