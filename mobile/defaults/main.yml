# defaults file for mobile

flutter_version: 1.0.0
flutter_download_website: "https://storage.googleapis.com/flutter_infra/releases/stable"
flutter_linux_package_name: "flutter_linux_v{{ flutter_version }}-stable.tar.xz"
flutter_linux_download_url: "{{ flutter_download_website }}/linux/{{ flutter_linux_package_name }}"
flutter_linux_dir: /home/{{ user }}/Apps
flutter_linux_file: /home/{{ user }}/bin/flutter
flutter_darwin_package_name: "flutter_macos_v{{ flutter_version }}-stable.zip"
flutter_darwin_download_url: "{{ flutter_download_website }}/macos/{{ flutter_darwin_package_name }}"
flutter_darwin_dir: /Users/{{ user }}/Apps
flutter_darwin_file: /Users/{{ user }}/bin/flutter
flutter_win_package_name: "flutter_win_v{{ flutter_version }}-stable.zip"
flutter_win_download_url: "{{ flutter_download_website }}/windows/{{ flutter_win_package_name }}"
